<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>צור קשר</title>
</head>
<body>
    <section class="section-form" dir="rtl">
        <div class="row">
            <h2 id="#contact">נשמח ליצור איתך קשר</h2>
        </div>
        <div class="row">
            <form method="post" action="#" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="name">שם ושם משפחה</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="name" id="name" placeholder="שם ושם משפחה" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">דוא"ל</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="דואר אלקטרוני" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="find-us">איך הגעת אלינו?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="find-us" id="find-us">
                            <option value="friends" selected>חברים</option>
                            <option value="serch">מנוע חיפוש</option>
                            <option value="ad">פרסום</option>
                            <option value="other">אחר</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>האם תהיה מעוניין לקבל מאיתנו דברי פרסום?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="checkbox" name="news" id="news" checked> כן, בבקשה
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>השאר הודעה</label>
                    </div>
                    <div class="col span-2-of-3">
                        <textarea name="message" placeholder="הודעה שלך"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="שלח">
                    </div>
                </div>

            </form>

        </div>
    </section>
</body>
</html>
